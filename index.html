<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="Shop and buy youre day to day commodities online with just a click"> 
    <title>Shoppify</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        
</head>
<body>
    <!-- Nav Bar -->
    <nav class="nav navbar">
        <div class="navigation-links">
            <div class="brand-logo">
                <a href="#">SHOEKY</a>
            </div>
            <div class="nav-item">
                <a href="#">Brands</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Sports</a>
            </div>
            <div class="search-bar">
                <form  class="top-input"action="">
                    <input type="search" >
                    <i class="fas fa-shopping-cart cart-icon"></i><sup>0</sup>
                    <!--  -->
                </form>
               
            </div>

        </div>
        
    </nav>
    
    <!-- Cart Products -->

    <div class="cart-products">
        <table cellspacing="2" cellpadding="2">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>

           <tfoot>
                <tr class="total-price">
                    <td class="">Total: </td>
                    <td class="priceText">0 </td>
                </tr>
           </tfoot>           
        </table>
    </div>
    <!-- main section -->

    <div class="main" >
        <div class="container">
            <div class="product-row" >

                <div class="product-contents" data-aos="fade-in">
                    <div class="product-image">
                        <img src="Images/blue.jpg" alt="shoes">
                    </div>
                    <!-- <a href="productdetails.html" class="view-product-details">View Details</a> -->

                    <div class="product-name">
                        <h1>Yeezy Assist</h1><hr>
                    </div>
                    <span class="product-price">Ksh 1500</span>
                    <div class="cart-button">
                        <button class="add-product" type="button">Add to Cart</button>
                    </div>
                </div>

                <div class="product-contents" data-aos="fade-in">
                    <div class="product-image">
                        <img src="Images/futher.jpg" alt="shoes">
                    </div>
                    
                    <div class="product-name">
                        <h1>Nike Further</h1><hr>
                    </div>
                    <span class="product-price">Ksh 800</span>
                    <div class="cart-button">
                        <button class="add-product" type="button">Add to Cart</button>
                    </div>
                </div>

                <div class="product-contents" data-aos="fade-in">
                    <div class="product-image">
                        <img src="Images/imani.jpg" alt="shoes">
                    </div>
                    <div class="product-name">
                        <h1>Nike Super Air</h1><hr>
                    </div>
                    <span class="product-price">Ksh 1800</span>
                    <div class="cart-button">
                        <button class="add-product" type="button">Add to Cart</button>
                    </div>
                </div>

                <div class="product-contents" data-aos="fade-in">
                    <div class="product-image">
                        <img src="Images/oliver.jpg" alt="shoes">
                    </div>
                    <div class="product-name">
                        <h1>Nike Runner</h1><hr>
                    </div>
                    <span class="product-price">Ksh 1650</span>
                    <div class="cart-button">
                        <button class="add-product" type="button">Add to Cart</button>
                    </div>
                </div>

                <div class="product-contents" data-aos="fade-in">
                    <div class="product-image">
                        <img src="Images/revolt.jpg" alt="shoes">
                    </div>
                    <div class="product-name">
                        <h1>Revolt Air</h1><hr>
                    </div>
                    <span class="product-price">Ksh 2000</span>
                    <div class="cart-button">
                        <button class="add-product" type="button">Add to Cart</button>
                    </div>
                </div>

                <div class="product-contents" data-aos="fade-in">
                    <div class="product-image">
                        <img src="Images/further.jpg" alt="shoes">
                    </div>
                    <div class="product-name">
                        <h1>Nike Further</h1><hr>
                    </div>
                    <span class="product-price">Ksh 1500</span>
                    <div class="cart-button">
                        <button class="add-product" type="button">Add to Cart</button>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    
    <!-- Footer section -->
    <footer>
        <div class="footer-contents">
            <div class="social-btns">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fas fa-heart"></i>
            </div>
            <div class="small-text">
                <h3>Copyright © 2020</h3>
                <h4>Made with ❤ by Kyole</h4>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script  src="script.js"></script>

</body>
</html>
